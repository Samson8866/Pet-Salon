<body>
    <header>
        <div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">The Fashion Pet</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                      <a class="nav-link" href="./services.html">Services</a>
                      <a class="nav-link" href="#">Register</a>
                    </div>
                  </div>
                </div>
              </nav>
        </div>
    </header>

    <main class="container">
        <h2>Register</h2>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <input type="text" class="form-control" id="txtName" placeholder="Name" required>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label">Age:</label>
                        <input type="number" class="form-control" id="txtAge" placeholder="Age">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label">Gender:</label>
                        <select type="text" class="form-control" id="txtGender">
                            <option value=""></option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label">Breed:</label>
                        <input type="text" class="form-control" id="txtBreed">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label class="form-label">Service:</label>
                            <select type="text" class="form-control" id="txtService">
                                <option value="" disabled selected>-- Select a Service --</option>
                                <option value="Haircut">Haircut</option>
                                <option value="Pet Wash">Pet Wash</option>
                                <option value="Vaccines">Vaccine</option>
                                <option value="Nail Cut">Nail Cut</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label class="form-label">Pet Type:</label>
                            <select type="text" class="form-control" id="txtPetType">
                                <option value=""disabled selected>-- Pet Type --</option>
                                <option value="Dog">Dog</option>
                                <option value="Cat">Cat</option>
                                <option value="Bird">Bird</option>
                                <option value="Bunny">Bunny</option>
                                <option value="Hamster">Hamster</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label class="form-label">Pet Size:</label>
                                <select type="text" class="form-control" id="txtService">
                                    <option value="" disabled selected>-- Select a Size --</option>
                                    <option value="Small">Small</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Large">Large</option>
                                </select>
                            </div>
                        </div>
                    <div class="col">
                        <div class="mb-3">
                            <label class="form-label">Temperment</label>
                            <select type="text" class="form-control" id="txtPetType">
                                <option value=""disabled selected>-- Select --</option>
                                <option value="Friendly">Friendly</option>
                                <option value="Aggressive">Aggressive</option>
                                <option value="Anxious">Anxious</option>
                            </select>
                        </div>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" onclick="register()">Register</button>
        </div>
        <hr>
        <h2>Registered Pets</h2>
        <div>
            <p>Total: <span id="total">0</span></p>
            <p>Grooming: <span id="gtotal">0</span></p>
        </div>
        <div id="pets" class="container row">

        <table border="2">
            <thead>
                <tr align="center">
                    <th></th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Breed</th>
                    <th scope="col">Service</th>
                    <th scope="col">Pet Type</th>
                    <th scope="col">Pet Size</th>
                    <th scope="col">Temperment</th>
                </tr>
        </thead>
            <tbody id="pets">
            </tbody>
        </table>
        </main> 
            
    </div>
    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
